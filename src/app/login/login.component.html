<section class="login-page">
	<div class="glass-card">
		<div class="brand">
			<h2>Sign In</h2>
		</div>

		<form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form" novalidate>
			<mat-form-field appearance="outline" class="full">
				<mat-label>Email</mat-label>
				<input matInput formControlName="email" type="email" placeholder="you@example.com" autocomplete="email" />
				<mat-icon matSuffix>email</mat-icon>
				<mat-error *ngIf="f.email.touched && f.email.errors?.required">Email is required</mat-error>
				<mat-error *ngIf="f.email.touched && f.email.errors?.email">Enter a valid email</mat-error>
			</mat-form-field>

			<mat-form-field appearance="outline" class="full">
				<mat-label>Password</mat-label>
				<input matInput formControlName="password" type="password" placeholder="Password" autocomplete="current-password" />
				<mat-icon matSuffix>visibility_off</mat-icon>
				<mat-error *ngIf="f.password.touched && f.password.errors?.required">Password is required</mat-error>
			</mat-form-field>

			<button mat-raised-button color="primary" class="full cta" type="submit">Sign In</button>
		</form>
	</div>
</section>
